<nz-affix [nzOffsetTop]="offsetTop">
    <div class="top-container">
        <img src="../../assets/quizzical-logo.svg" class="cursor" (click)="goHome()">
        <div class="edit-quiz cursor" (click)="goHome()">
            <p>Home</p>
        </div>
        <div class="edit-quiz cursor" (click)="editQuiz('create')">
            <p>Create</p>
        </div>
        <div class="edit-quiz cursor" (click)="editQuiz('edit')">
            <p>Edit</p>
        </div>
        <div class='logout-cont'>
            <p (click)="logout()" class="cursor">LOG OUT</p>
        </div>
    </div>
</nz-affix>
