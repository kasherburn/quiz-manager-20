<app-navbar></app-navbar>
<div class="main-container">
    <div *ngFor="let question of quizQuestions">
        <p>{{question?.question}}</p>
        <div class="answer" *ngIf="!question.revealAnswer && question.answers">
            <p class="underlined" (click)="revealAnswer(question)">Reveal Answers</p>
        </div>
        <div class="quiz-ans-cont" *ngIf="question && question.answers && question.revealAnswer">
            <div *ngIf="question.answers && question.answers.answer_a" class="answer-box">
                <div class="answer">
                    <p>Answer A: {{question.answers.answer_a}}</p>
                </div>
            </div>
            <div *ngIf="question.answers && question.answers.answer_b" class="answer-box">
                <div class="answer">
                    <p>Answer B: {{question.answers.answer_b}}</p>
                </div>
            </div>
            <div *ngIf="question.answers && question.answers.answer_c" class="answer-box">
                <div class="answer">
                    <p>Answer C: {{question.answers.answer_c}}</p>
                </div>
            </div>
            <div *ngIf="question.answers && question.answers.answer_d" class="answer-box">
                <div class="answer">
                    <p>Answer D: {{question.answers.answer_d}}</p>
                </div>
            </div>
        </div>



    </div>
</div>
